<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 5 Layout DIV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header text-light d-flex justify-content-center align-items-center">
        <a href=""><img src="1322850.jpeg" alt=""></a>
    </div>
    <div class="container">
        <div class="nav">
            <ul>
                <li><a href="#">London</a></li>
                <li><a href="#">Paris</a></li>
                <li><a href="#">Tokyo</a></li>
            </ul>
        </div>
        <div id="artikel">
            <h3>Contoh artikel</h3>
            <p>Bagian inia adalah artikel. anda bisa menggunakan tag article ini untuk mendefinisikan
                sebuah bagian yang merupakan artikel</p>
        </div>
        <div class="slider">
            <h3>Ini adalah slider</h3>
            <p>Anda dapat membuat slider menggunakan tag aside di HTML</p>
        </div>
    </div>

    <div class="footer">
        <p>footer</p>
    </div>
</body>
</html>
